# This Deployment manifest defines:
# - single-replica deployment of the container image, with label "app:hello-world"
# - Pod exposes port 8080
# - specify environment variables PORT and DEBUG_PORT to the container process
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: server
        image: hello-world
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: DEBUG_PORT
          value: "3000"
