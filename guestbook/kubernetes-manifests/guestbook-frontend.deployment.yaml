apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: guestbook-frontend-python
  labels:
    app: guestbook-python
    tier: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: guestbook-python
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: us.gcr.io/sanche-testing-project/guestbook/python/frontend
        ports:
        - name: http-server
          containerPort: 8080
        - name: debug
          containerPort: 3000
        env:
        - name: PORT
          value: "8080"
        - name: GUESTBOOK_API_ADDR
          value: guestbook-backend:8080
