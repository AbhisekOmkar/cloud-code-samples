apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          ports:
            - containerPort: 5000
          image: gcr.io/sanche-testing-project/kubecode/hello-world